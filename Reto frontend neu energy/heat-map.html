</head>
<body>
    <header>
        <div class="title">Gráficas</div>
        <div class="buttons">
            <button id="dayButton">Día</button>
            <button id="monthButton">Mes</button>
            <button id="yearButton">Año</button>
        </div>
    </header>
    <main>
        <table class="data-table">
            <thead>
                <tr>
                    <th></th> <!-- Celda vacía en la esquina superior izquierda -->
                    <th>00</th>
                    <th>01</th>
                    <th>02</th>
                    <!-- ... (agrega el resto de las horas) ... -->
                    <th>23</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th></th> <!-- Celda vacía en la primera columna -->
                    <td></td> <!-- Celda para el valor correspondiente -->
                    <td></td>
                    <td></td>
                    <!-- ... (agrega el resto de las celdas de datos) ... -->
                    <td></td>
                </tr>
                <!-- ... (agrega el resto de las filas de datos) ... -->
            </tbody>
        </table>
    </main>
</body>
</html>
